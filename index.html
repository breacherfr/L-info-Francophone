<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'info Francophone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; min-height: 100vh; display: flex; flex-direction: column; }
        .active-tab { background-color: #0056b3 !important; color: white !important; }
        .region-btn { transition: all 0.2s; border: 1px solid #e2e8f0; background: white; color: #64748b; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; backdrop-filter: blur(4px); }
        main { flex: 1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <header class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.reload()">
            <div class="bg-[#0056b3] p-2 rounded-lg text-white shadow-md">
                <span class="text-xl font-bold">‚öú</span>
            </div>
            <div>
                <h1 class="text-xl font-bold text-[#1e293b]">L'info Francophone</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Actualit√©s internationales</p>
            </div>
        </div>
        <div class="flex gap-2 items-center">
            <button onclick="openAuth()" id="btn-login" class="bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-bold py-2 px-4 rounded-xl transition">Connexion / Inscription</button>
            <button onclick="logout()" id="btn-logout" class="hidden bg-red-50 text-red-600 text-sm font-bold py-2 px-4 rounded-xl hover:bg-red-100 transition">D√©connexion</button>
        </div>
    </header>

    <nav id="nav-bar" class="flex gap-2 px-6 py-4 overflow-x-auto bg-white border-b sticky top-[73px] z-40 no-scrollbar">
        <button onclick="filterRegion('Toutes')" class="region-btn active-tab px-5 py-2 rounded-full text-sm font-semibold whitespace-nowrap">Toutes les r√©gions</button>
        <button onclick="filterRegion('France')" class="region-btn px-5 py-2 rounded-full text-sm font-semibold whitespace-nowrap">France</button>
        <button onclick="filterRegion('Qu√©bec')" class="region-btn px-5 py-2 rounded-full text-sm font-semibold whitespace-nowrap">Qu√©bec</button>
    </nav>

    <main class="max-w-6xl mx-auto w-full p-6">
        <div id="grid-view">
            <div id="articles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="loader-msg" class="text-center py-20 text-gray-400 font-medium">Chargement des actualit√©s...</div>
        </div>

        <div id="full-view" class="hidden max-w-3xl mx-auto bg-white rounded-3xl shadow-sm border p-8 my-6">
            <button onclick="closeArticle()" class="text-blue-600 font-bold mb-8 flex items-center gap-2 hover:translate-x-[-4px] transition-transform">‚Üê Retour aux actualit√©s</button>
            <div id="full-content"></div>
            
            <div class="mt-10 pt-8 border-t border-gray-100">
                <div class="flex gap-4 mb-8" id="vote-section"></div>
                
                <h3 class="font-bold text-xl mb-4">Commentaires</h3>
                <div class="bg-gray-50 p-4 rounded-2xl mb-6">
                    <textarea id="new-comment" rows="3" class="w-full bg-white border rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500 mb-3" placeholder="Exprimez-vous... (Connexion requise)"></textarea>
                    <button onclick="postComment()" class="bg-[#0056b3] text-white font-bold py-2 px-6 rounded-xl hover:bg-blue-600 transition">Publier</button>
                </div>
                <div id="comments-list" class="space-y-4 text-sm"></div>
            </div>
        </div>
    </main>

    <div id="authModal" class="modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-sm w-full rounded-3xl shadow-2xl p-8 border">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Votre Compte</h2>
                <button onclick="closeAuth()" class="text-gray-400 hover:text-red-500 font-bold">X</button>
            </div>
            
            <div class="space-y-3">
                <input type="email" id="authEmail" placeholder="Email" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <input type="password" id="authPassword" placeholder="Mot de passe" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <button onclick="loginClassic()" class="w-full bg-[#0056b3] text-white py-3 rounded-2xl font-bold hover:bg-blue-700 transition">Se connecter / Cr√©er un compte</button>
            </div>
            
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="px-4 text-[10px] text-gray-400 font-bold uppercase tracking-widest">Ou continuer avec</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <button onclick="loginProvider('github')" class="w-full flex items-center justify-center gap-3 border py-3 rounded-2xl font-bold text-gray-700 hover:bg-gray-50 transition">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                GitHub
            </button>
        </div>
    </div>

    <div id="adminModal" class="modal-overlay overflow-y-auto pt-10 pb-20">
        <div class="bg-white max-w-2xl mx-auto rounded-3xl shadow-2xl p-8 border">
            <div class="flex justify-between items-center mb-8 border-b pb-4">
                <h2 class="text-2xl font-bold text-gray-800">Publier un Article</h2>
                <button onclick="closeAdmin()" class="text-gray-400 hover:text-red-500 font-bold">Quitter</button>
            </div>
            <div class="space-y-4">
                <input type="text" id="artTitre" placeholder="Titre de l'actualit√©" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <select id="artRegion" class="p-4 border rounded-2xl bg-gray-50 outline-none font-semibold">
                        <option value="France">France</option>
                        <option value="Qu√©bec">Qu√©bec</option>
                    </select>
                    <input type="date" id="artDate" class="p-4 border rounded-2xl bg-gray-50 outline-none">
                </div>
                <textarea id="artContenu" rows="8" placeholder="Contenu de l'article..." class="w-full p-4 border rounded-2xl bg-gray-50 outline-none"></textarea>
                <input type="text" id="artImage" placeholder="Lien de l'image (URL)" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <button onclick="publierArticle()" class="w-full bg-[#0056b3] text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition">Mettre en ligne</button>
            </div>
        </div>
    </div>

    <script>
// --- CONFIGURATION ---
const SUPABASE_URL = 'https://yyxazalektggkbkeaafn.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eGF6YWxla3RnZ2tia2VhYWZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNzIzMDEsImV4cCI6MjA4Nzg0ODMwMX0.5VhDqn80TiofCbTOdM4GXUrUIkwqpG7RX986Ri9S8sM';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const ADMIN_CODE = "MK-ADMIN-&4ScR0+75v";
let articlesData = [];
let currentFilter = 'Toutes';
let currentArticleId = null;
let currentUser = null;

// --- GESTION DE L'AUTHENTIFICATION ---
supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        // On r√©cup√®re le pseudo GitHub s'il existe, sinon l'email
        currentUser = session.user.user_metadata.user_name || session.user.user_metadata.full_name || session.user.email.split('@');
        document.getElementById('btn-login').innerText = "üë§ " + currentUser;
        document.getElementById('btn-logout').classList.remove('hidden');
        closeAuth();
    } else {
        currentUser = null;
        document.getElementById('btn-login').innerText = "Connexion / Inscription";
        document.getElementById('btn-logout').classList.add('hidden');
    }
});

window.loginClassic = async function() {
    const email = document.getElementById('authEmail').value;
    const password = document.getElementById('authPassword').value;
    
    // On essaie de se connecter
    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
    
    if (error) {
        // Si l'utilisateur n'existe pas, on tente de l'inscrire
        const { error: signUpErr } = await supabaseClient.auth.signUp({ email, password });
        if (signUpErr) alert("Erreur : " + signUpErr.message);
        else alert("Compte cr√©√© ! Connectez-vous maintenant.");
    }
};

window.loginProvider = async (provider) => {
    const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: provider,
        options: { redirectTo: window.location.origin }
    });
    if (error) alert("Erreur GitHub : " + error.message);
};

window.logout = async () => {
    const { error } = await supabaseClient.auth.signOut();
    if (error) alert(error.message);
    else {
        alert("D√©connect√© !");
        location.reload();
    }
};

window.openAuth = () => document.getElementById('authModal').style.display = 'flex';
window.closeAuth = () => document.getElementById('authModal').style.display = 'none';

// --- GESTION DES ARTICLES ---
window.loadArticles = async () => {
    const { data } = await supabaseClient.from('articles').select('*').order('created_at', { ascending: false });
    if (data) { articlesData = data; render(); }
    document.getElementById('loader-msg').style.display = 'none';
};

function render() {
    const grid = document.getElementById('articles-grid');
    const filtered = currentFilter === 'Toutes' ? articlesData : articlesData.filter(a => a.region === currentFilter);
    grid.innerHTML = filtered.length ? filtered.map(art => `
        <div class="bg-white rounded-3xl border border-gray-100 overflow-hidden hover:shadow-xl transition-all cursor-pointer group" onclick="viewArticle(${art.id})">
            <div class="h-52 overflow-hidden"><img src="${art.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500"></div>
            <div class="p-6">
                <span class="bg-blue-50 text-[#0056b3] text-[10px] font-black px-3 py-1 rounded-full uppercase">${art.region}</span>
                <h3 class="font-bold text-gray-800 text-lg my-3">${art.titre}</h3>
                <div class="flex gap-3 text-xs text-gray-400 font-bold"><span>üëç ${art.likes || 0}</span><span>üëé ${art.dislikes || 0}</span></div>
            </div>
        </div>
    `).join('') : '<div class="col-span-full text-center py-10 text-gray-400">Aucun article dans cette r√©gion.</div>';
}

window.viewArticle = (id) => {
    const art = articlesData.find(a => a.id === id);
    if(!art) return;
    currentArticleId = id;
    document.getElementById('grid-view').classList.add('hidden');
    document.getElementById('nav-bar').classList.add('hidden');
    document.getElementById('full-view').classList.remove('hidden');
    document.getElementById('full-content').innerHTML = `
        <h1 class="text-3xl font-bold mb-4">${art.titre}</h1>
        <img src="${art.image}" class="w-full h-80 object-cover rounded-2xl mb-8 shadow-inner">
        <div class="text-gray-800 leading-relaxed text-lg whitespace-pre-wrap">${art.contenu}</div>
    `;
    renderVotes(art);
    loadComments(id);
    window.scrollTo(0,0);
};

window.closeArticle = () => {
    document.getElementById('grid-view').classList.remove('hidden');
    document.getElementById('nav-bar').classList.remove('hidden');
    document.getElementById('full-view').classList.add('hidden');
};

// --- SYST√àME DE VOTE ---
function renderVotes(art) {
    const myVote = localStorage.getItem('v_' + art.id);
    document.getElementById('vote-section').innerHTML = `
        <button onclick="voteArticle(${art.id}, 'up')" class="flex items-center gap-2 px-6 py-2 rounded-xl font-bold transition ${myVote === 'up' ? 'bg-green-600 text-white' : 'bg-green-50 text-green-700 hover:bg-green-100'}">üëç ${art.likes || 0}</button>
        <button onclick="voteArticle(${art.id}, 'down')" class="flex items-center gap-2 px-6 py-2 rounded-xl font-bold transition ${myVote === 'down' ? 'bg-red-600 text-white' : 'bg-red-50 text-red-700 hover:bg-red-100'}">üëé ${art.dislikes || 0}</button>
    `;
}

window.voteArticle = async (id, type) => {
    const art = articlesData.find(a => a.id === id);
    const key = 'v_' + id;
    const old = localStorage.getItem(key);
    let up = art.likes || 0, down = art.dislikes || 0;

    if (old === type) { type === 'up' ? up-- : down--; localStorage.removeItem(key); }
    else { if (old === 'up') up--; if (old === 'down') down--; type === 'up' ? up++ : down++; localStorage.setItem(key, type); }

    art.likes = Math.max(0, up); art.dislikes = Math.max(0, down);
    renderVotes(art);
    await supabaseClient.from('articles').update({ likes: art.likes, dislikes: art.dislikes }).eq('id', id);
};

// --- COMMENTAIRES ---
window.loadComments = async (id) => {
    const { data } = await supabaseClient.from('commentaires').select('*').eq('article_id', id).order('created_at', { ascending: false });
    document.getElementById('comments-list').innerHTML = data.map(c => `
        <div class="bg-white border border-gray-100 p-4 rounded-xl shadow-sm">
            <strong class="text-blue-700 text-xs">@${c.pseudo}</strong>
            <p class="text-gray-700 mt-1">${c.contenu}</p>
        </div>
    `).join('') || '<i class="text-gray-400">Soyez le premier √† commenter !</i>';
};

window.postComment = async () => {
    if (!currentUser) return openAuth();
    const input = document.getElementById('new-comment');
    const content = input.value.trim();
    if (!content) return;
    await supabaseClient.from('commentaires').insert([{ article_id: currentArticleId, pseudo: currentUser, contenu: content }]);
    input.value = ''; loadComments(currentArticleId);
};

// --- NAVIGATION & ADMIN ---
window.filterRegion = (r) => { 
    currentFilter = r; 
    document.querySelectorAll('.region-btn').forEach(b => b.classList.toggle('active-tab', b.innerText.includes(r)));
    window.closeArticle(); 
    render(); 
};

window.addEventListener('keydown', (e) => { 
    if (e.shiftKey && e.key.toLowerCase() === 'a') {
        if (prompt("Entrez le code administrateur :") === ADMIN_CODE) document.getElementById('adminModal').style.display = 'block';
    }
});

window.closeAdmin = () => document.getElementById('adminModal').style.display = 'none';

window.publierArticle = async () => {
    const a = { 
        titre: document.getElementById('artTitre').value, 
        region: document.getElementById('artRegion').value, 
        contenu: document.getElementById('artContenu').value, 
        image: document.getElementById('artImage').value || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=800' 
    };
    const { error } = await supabaseClient.from('articles').insert([a]);
    if (error) alert(error.message); else location.reload();
};

window.onload = () => window.loadArticles();
    </script>
</body>
</html>
