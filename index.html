<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'info Francophone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; min-height: 100vh; display: flex; flex-direction: column; }
        .active-tab { background-color: #0056b3 !important; color: white !important; }
        .region-btn { transition: all 0.2s; border: 1px solid #e2e8f0; background: white; color: #64748b; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; backdrop-filter: blur(4px); }
        main { flex: 1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-loading { pointer-events: none; opacity: 0.8; }
        /* Style Certifi√© */
        .certified-badge { color: #1d9bf0; display: inline-flex; align-items: center; width: 16px; margin-left: 4px; }
    </style>
</head>
<body>

    <header class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.reload()">
            <div class="bg-[#0056b3] p-2 rounded-lg text-white shadow-md">
                <span class="text-xl font-bold">‚öú</span>
            </div>
            <div>
                <h1 class="text-xl font-bold text-[#1e293b]">L'info Francophone</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Actualit√©s internationales</p>
            </div>
        </div>
        <div class="flex gap-2 items-center">
            <button onclick="openSettings()" id="btn-settings" class="hidden bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-bold py-2 px-3 rounded-xl transition">‚öôÔ∏è Profil</button>
            <button onclick="openAuth()" id="btn-login" class="bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-bold py-2 px-4 rounded-xl transition">Connexion</button>
            <button onclick="logout()" id="btn-logout" class="hidden bg-red-50 text-red-600 text-sm font-bold py-2 px-4 rounded-xl hover:bg-red-100 transition">D√©connexion</button>
        </div>
    </header>

    <nav id="nav-bar" class="flex gap-2 px-6 py-4 overflow-x-auto bg-white border-b sticky top-[73px] z-40 no-scrollbar">
        <button onclick="filterRegion('Toutes')" class="region-btn active-tab px-5 py-2 rounded-full text-sm font-semibold whitespace-nowrap">Toutes les r√©gions</button>
        <button onclick="filterRegion('France')" class="region-btn px-5 py-2 rounded-full text-sm font-semibold whitespace-nowrap">France</button>
        <button onclick="filterRegion('Qu√©bec')" class="region-btn px-5 py-2 rounded-full text-sm font-semibold whitespace-nowrap">Qu√©bec</button>
    </nav>

    <main class="max-w-6xl mx-auto w-full p-6">
        <div id="grid-view">
            <div id="articles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="loader-msg" class="text-center py-20 text-gray-400 font-medium">Chargement des actualit√©s...</div>
        </div>

        <div id="full-view" class="hidden max-w-3xl mx-auto bg-white rounded-3xl shadow-sm border p-8 my-6">
            <button onclick="closeArticle()" class="text-blue-600 font-bold mb-8 flex items-center gap-2 hover:translate-x-[-4px] transition-transform">‚Üê Retour aux actualit√©s</button>
            <div id="full-content"></div>
            <div class="mt-10 pt-8 border-t border-gray-100">
                <div class="flex gap-4 mb-8" id="vote-section"></div>
                <h3 class="font-bold text-xl mb-4">Commentaires</h3>
                <div class="bg-gray-50 p-4 rounded-2xl mb-6">
                    <textarea id="new-comment" rows="3" class="w-full bg-white border rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500 mb-3" placeholder="Exprimez-vous..."></textarea>
                    <button id="btn-post-comment" onclick="postComment()" class="bg-[#0056b3] text-white font-bold py-2 px-6 rounded-xl hover:bg-blue-600 transition">Publier</button>
                </div>
                <div id="comments-list" class="space-y-4 text-sm"></div>
            </div>
        </div>
    </main>

    <div id="authModal" class="modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-sm w-full rounded-3xl shadow-2xl p-8 border">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Votre Compte</h2>
                <button onclick="closeAuth()" class="text-gray-400 hover:text-red-500 font-bold">X</button>
            </div>
            <div class="space-y-3">
                <input type="text" id="authPseudo" placeholder="Pseudo ou Email" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <input type="password" id="authPassword" placeholder="Mot de passe" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <button id="submit-classic" onclick="loginClassic()" class="w-full bg-[#0056b3] text-white py-3 rounded-2xl font-bold hover:bg-blue-700 transition">Se connecter / S'inscrire</button>
            </div>
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="px-4 text-[10px] text-gray-400 font-bold uppercase tracking-widest">Ou continuer avec</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="loginProvider('google')" class="p-3 border rounded-xl hover:bg-gray-50 flex justify-center"><img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" class="w-5"></button>
                <button onclick="loginProvider('github')" class="p-3 border rounded-xl hover:bg-gray-50 flex justify-center"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="w-5"></button>
                <button onclick="loginProvider('facebook')" class="p-3 border rounded-xl hover:bg-gray-50 flex justify-center"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" class="w-5"></button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-sm w-full rounded-3xl p-8 border">
            <h2 class="text-2xl font-bold mb-6">Mon Profil</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Choisir un pseudo</label>
                    <input type="text" id="set-username" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none mt-1">
                </div>
                <button onclick="updateProfile()" class="w-full bg-black text-white py-3 rounded-2xl font-bold">Sauvegarder</button>
                <button onclick="closeSettings()" class="w-full text-gray-400 text-sm font-bold">Fermer</button>
            </div>
        </div>
    </div>

    <div id="userProfileModal" class="modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-sm w-full rounded-3xl p-8 border text-center shadow-2xl">
            <div id="profile-card-content"></div>
            <button onclick="closeProfile()" class="mt-6 text-gray-400 font-bold text-sm">Fermer</button>
        </div>
    </div>

    <div id="modModal" class="modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-2xl w-full rounded-3xl p-8 border shadow-2xl max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-red-600">Panel Mod√©ration</h2>
                <button onclick="closeMod()" class="text-gray-400 font-bold">Fermer</button>
            </div>
            <div id="mod-user-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="adminModal" class="modal-overlay overflow-y-auto pt-10 pb-20">
        <div class="bg-white max-w-2xl mx-auto rounded-3xl shadow-2xl p-8 border">
            <div class="flex justify-between items-center mb-8 border-b pb-4">
                <h2 class="text-2xl font-bold text-gray-800">Publier un Article</h2>
                <button onclick="closeAdmin()" class="text-gray-400 hover:text-red-500 font-bold">Quitter</button>
            </div>
            <div class="space-y-4">
                <input type="text" id="artTitre" placeholder="Titre de l'actualit√©" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <select id="artRegion" class="p-4 border rounded-2xl bg-gray-50 outline-none font-semibold">
                    <option value="France">France</option>
                    <option value="Qu√©bec">Qu√©bec</option>
                </select>
                <textarea id="artContenu" rows="8" placeholder="Contenu de l'article..." class="w-full p-4 border rounded-2xl bg-gray-50 outline-none"></textarea>
                <input type="text" id="artImage" placeholder="Lien de l'image (URL)" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <button onclick="publierArticle()" class="w-full bg-[#0056b3] text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition">Mettre en ligne</button>
            </div>
        </div>
    </div>

    <script>
const SUPABASE_URL = 'https://yyxazalektggkbkeaafn.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eGF6YWxla3RnZ2tia2VhYWZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNzIzMDEsImV4cCI6MjA4Nzg0ODMwMX0.5VhDqn80TiofCbTOdM4GXUrUIkwqpG7RX986Ri9S8sM';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const ADMIN_CODE = "MK-ADMIN-&4ScR0+75v";
let articlesData = [];
let currentFilter = 'Toutes';
let currentArticleId = null;
let userSession = null;
let userProfile = null;

const badgeCertif = `<svg class="certified-badge" viewBox="0 0 24 24" fill="currentColor"><path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.918-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.337 2.25c-.416-.165-.866-.25-1.336-.25-2.21 0-3.918 1.792-3.918 4 0 .495.084.965.238 1.4-1.273.65-2.148 2.02-2.148 3.6 0 1.46.74 2.746 1.846 3.45-.065.36-.1.73-.1 1.1 0 2.21 1.71 4 3.918 4 .47 0 .92-.086 1.336-.25.52 1.335 1.828 2.25 3.337 2.25s2.816-.915 3.337-2.25c.416.164.866.25 1.336.25 2.21 0 3.918-1.792 3.918-4 0-.37-.035-.74-.1-1.1 1.106-.704 1.846-1.99 1.846-3.45zm-11.4 4.3l-3.8-3.8 1.4-1.4 2.4 2.4 6.4-6.4 1.4 1.4-7.8 7.8z"/></svg>`;

// --- AUTHENTIFICATION ---
supabaseClient.auth.onAuthStateChange(async (event, session) => {
    if (session) {
        userSession = session.user;
        // R√©cup√©rer le profil personnalis√©
        const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', userSession.id).single();
        
        if (!profile) {
            // Cr√©er le profil s'il n'existe pas
            const defaultName = userSession.email.split('@')[0];
            const { data: newProf } = await supabaseClient.from('profiles').insert([{ id: userSession.id, username: defaultName }]).select().single();
            userProfile = newProf;
        } else {
            userProfile = profile;
        }

        document.getElementById('btn-login').innerText = "üë§ " + userProfile.username;
        document.getElementById('btn-logout').classList.remove('hidden');
        document.getElementById('btn-settings').classList.remove('hidden');
        closeAuth();
    } else {
        userSession = null; userProfile = null;
        document.getElementById('btn-login').innerText = "Connexion";
        document.getElementById('btn-logout').classList.add('hidden');
        document.getElementById('btn-settings').classList.add('hidden');
    }
});

window.loginClassic = async function() {
    let email = document.getElementById('authPseudo').value;
    const password = document.getElementById('authPassword').value;
    if(!email.includes('@')) email = email + "@media.fr"; // Trick pour pseudo/mdp

    const { error: logErr } = await supabaseClient.auth.signInWithPassword({ email, password });
    if (logErr) {
        const { error: signErr } = await supabaseClient.auth.signUp({ email, password });
        if (signErr) alert("Erreur: " + signErr.message); else alert("Compte cr√©√© !");
    }
};

window.loginProvider = async (provider) => {
    await supabaseClient.auth.signInWithOAuth({ provider, options: { redirectTo: window.location.origin } });
};

window.updateProfile = async () => {
    const newName = document.getElementById('set-username').value.trim();
    if(!newName) return;
    const { error } = await supabaseClient.from('profiles').update({ username: newName }).eq('id', userSession.id);
    if(error) alert("Ce pseudo est d√©j√† utilis√©."); else location.reload();
};

window.logout = async () => { await supabaseClient.auth.signOut(); location.reload(); };

// --- COMMENTAIRES ---
window.loadComments = async (id) => {
    // Jointure avec la table profiles pour avoir les pseudos et certifs √† jour
    const { data } = await supabaseClient.from('commentaires').select('*, profiles(username, is_certified, id)').eq('article_id', id).order('created_at', { ascending: false });
    
    document.getElementById('comments-list').innerHTML = data.map(c => `
        <div class="bg-white border border-gray-100 p-4 rounded-xl shadow-sm">
            <div class="flex items-center cursor-pointer hover:underline text-blue-800" onclick="showPublicProfile('${c.profiles.id}')">
                <strong class="text-xs">@${c.profiles.username}</strong>
                ${c.profiles.is_certified ? badgeCertif : ''}
            </div>
            <p class="text-gray-700 mt-1">${c.contenu}</p>
        </div>
    `).join('') || '<i class="text-gray-400">Aucun commentaire.</i>';
};

window.postComment = async () => {
    if (!userSession) return openAuth();
    if (userProfile.is_banned) return alert("Vous √™tes banni de l'espace commentaire.");
    
    const content = document.getElementById('new-comment').value.trim();
    if (!content) return;

    await supabaseClient.from('commentaires').insert([{ article_id: currentArticleId, user_id: userSession.id, contenu: content }]);
    document.getElementById('new-comment').value = '';
    loadComments(currentArticleId);
};

// --- PROFIL PUBLIC (Twitter Style) ---
window.showPublicProfile = async (id) => {
    const { data: p } = await supabaseClient.from('profiles').select('*').eq('id', id).single();
    document.getElementById('profile-card-content').innerHTML = `
        <div class="w-20 h-20 bg-blue-100 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl font-bold text-blue-600">
            ${p.username[0].toUpperCase()}
        </div>
        <h3 class="text-xl font-bold flex items-center justify-center">@${p.username} ${p.is_certified ? badgeCertif : ''}</h3>
        <p class="text-gray-400 text-sm mb-4">${p.is_certified ? 'Compte Officiel' : 'Citoyen'}</p>
        <button onclick="alert('DM bient√¥t disponible !')" class="w-full bg-[#0056b3] text-white py-2 rounded-xl font-bold shadow-md">Envoyer un Message (DM)</button>
    `;
    document.getElementById('userProfileModal').style.display = 'flex';
};

// --- MOD√âRATION (Shift + B) ---
window.loadModUsers = async () => {
    const { data } = await supabaseClient.from('profiles').select('*').order('username');
    document.getElementById('mod-user-list').innerHTML = data.map(u => `
        <div class="flex justify-between items-center p-3 border rounded-xl bg-gray-50 text-xs">
            <div><b>@${u.username}</b><br><span class="text-[9px] text-gray-400">${u.id}</span></div>
            <div class="flex gap-1">
                <button onclick="toggleBan('${u.id}', ${u.is_banned})" class="bg-orange-100 px-2 py-1 rounded font-bold">${u.is_banned ? 'D√©ban' : 'Bannir'}</button>
                <button onclick="toggleCertif('${u.id}', ${u.is_certified})" class="bg-blue-100 px-2 py-1 rounded font-bold">${u.is_certified ? 'D√©-Certif' : 'Certifier'}</button>
                <button onclick="deleteUser('${u.id}')" class="bg-red-600 text-white px-2 py-1 rounded">X</button>
            </div>
        </div>
    `).join('');
};

window.toggleBan = async (id, s) => { await supabaseClient.from('profiles').update({ is_banned: !s }).eq('id', id); loadModUsers(); };
window.toggleCertif = async (id, s) => { await supabaseClient.from('profiles').update({ is_certified: !s }).eq('id', id); loadModUsers(); };
window.deleteUser = async (id) => { if(confirm("Supprimer ce compte ?")) { await supabaseClient.from('profiles').delete().eq('id', id); loadModUsers(); } };

window.addEventListener('keydown', (e) => { 
    if (e.shiftKey && e.key.toLowerCase() === 'a' && prompt("Code Admin :") === ADMIN_CODE) document.getElementById('adminModal').style.display = 'block';
    if (e.shiftKey && e.key.toLowerCase() === 'b' && prompt("Code Mod√©rateur :") === ADMIN_CODE) { 
        document.getElementById('modModal').style.display = 'flex'; 
        loadModUsers(); 
    }
});

// --- ARTICLES & NAVIGATION ---
window.loadArticles = async () => {
    const { data } = await supabaseClient.from('articles').select('*').order('created_at', { ascending: false });
    if (data) { articlesData = data; render(); }
    document.getElementById('loader-msg').style.display = 'none';
};

function render() {
    const grid = document.getElementById('articles-grid');
    const filtered = currentFilter === 'Toutes' ? articlesData : articlesData.filter(a => a.region === currentFilter);
    grid.innerHTML = filtered.map(art => `
        <div class="bg-white rounded-3xl border border-gray-100 overflow-hidden hover:shadow-xl transition-all cursor-pointer group" onclick="viewArticle(${art.id})">
            <div class="h-52 overflow-hidden"><img src="${art.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500"></div>
            <div class="p-6">
                <span class="bg-blue-50 text-[#0056b3] text-[10px] font-black px-3 py-1 rounded-full uppercase">${art.region}</span>
                <h3 class="font-bold text-gray-800 text-lg my-3">${art.titre}</h3>
                <div class="flex gap-3 text-xs text-gray-400 font-bold"><span>üëç ${art.likes || 0}</span><span>üëé ${art.dislikes || 0}</span></div>
            </div>
        </div>
    `).join('');
}

window.viewArticle = (id) => {
    const art = articlesData.find(a => a.id === id);
    currentArticleId = id;
    document.getElementById('grid-view').classList.add('hidden');
    document.getElementById('nav-bar').classList.add('hidden');
    document.getElementById('full-view').classList.remove('hidden');
    document.getElementById('full-content').innerHTML = `<h1 class="text-3xl font-bold mb-4">${art.titre}</h1><img src="${art.image}" class="w-full h-80 object-cover rounded-2xl mb-8 shadow-inner"><div class="text-gray-800 leading-relaxed text-lg whitespace-pre-wrap">${art.contenu}</div>`;
    renderVotes(art); loadComments(id); window.scrollTo(0,0);
};

// Logique Votes (Inchang√©e)
function renderVotes(art) {
    const myVote = localStorage.getItem('v_' + art.id);
    document.getElementById('vote-section').innerHTML = `
        <button onclick="voteArticle(${art.id}, 'up')" class="flex items-center gap-2 px-6 py-2 rounded-xl font-bold transition ${myVote === 'up' ? 'bg-green-600 text-white' : 'bg-green-50 text-green-700 hover:bg-green-100'}">üëç ${art.likes || 0}</button>
        <button onclick="voteArticle(${art.id}, 'down')" class="flex items-center gap-2 px-6 py-2 rounded-xl font-bold transition ${myVote === 'down' ? 'bg-red-600 text-white' : 'bg-red-50 text-red-700 hover:bg-red-100'}">üëé ${art.dislikes || 0}</button>
    `;
}

window.voteArticle = async (id, type) => {
    const art = articlesData.find(a => a.id === id);
    const key = 'v_' + id; const old = localStorage.getItem(key);
    let up = art.likes || 0, down = art.dislikes || 0;
    if (old === type) { type === 'up' ? up-- : down--; localStorage.removeItem(key); }
    else { if (old === 'up') up--; if (old === 'down') down--; type === 'up' ? up++ : down++; localStorage.setItem(key, type); }
    art.likes = Math.max(0, up); art.dislikes = Math.max(0, down);
    renderVotes(art);
    await supabaseClient.from('articles').update({ likes: art.likes, dislikes: art.dislikes }).eq('id', id);
};

// Fonctions d'ouverture/fermeture
window.openAuth = () => document.getElementById('authModal').style.display = 'flex';
window.closeAuth = () => document.getElementById('authModal').style.display = 'none';
window.openSettings = () => { document.getElementById('set-username').value = userProfile.username; document.getElementById('settingsModal').style.display = 'flex'; };
window.closeSettings = () => document.getElementById('settingsModal').style.display = 'none';
window.closeProfile = () => document.getElementById('userProfileModal').style.display = 'none';
window.closeMod = () => document.getElementById('modModal').style.display = 'none';
window.closeAdmin = () => document.getElementById('adminModal').style.display = 'none';
window.closeArticle = () => { document.getElementById('grid-view').classList.remove('hidden'); document.getElementById('nav-bar').classList.remove('hidden'); document.getElementById('full-view').classList.add('hidden'); };
window.filterRegion = (r) => { currentFilter = r; document.querySelectorAll('.region-btn').forEach(b => b.classList.toggle('active-tab', b.innerText.includes(r))); closeArticle(); render(); };
window.publierArticle = async () => {
    const a = { titre: document.getElementById('artTitre').value, region: document.getElementById('artRegion').value, contenu: document.getElementById('artContenu').value, image: document.getElementById('artImage').value || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=800' };
    await supabaseClient.from('articles').insert([a]); location.reload();
};

window.onload = () => window.loadArticles();
    </script>
</body>
</html>
