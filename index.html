    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; min-height: 100vh; display: flex; flex-direction: column; }
        .active-tab { background-color: #0056b3 !important; color: white !important; }

    </style>
</head>
<body>

        <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.reload()">
            <img src="logo.png" class="w-10 h-10 rounded-lg shadow-md" alt="Logo" onerror="this.src='https://placehold.co/40x40/0056b3/white?text=‚öú'">
            <div>
                <h1 class="text-xl font-bold text-[#1e293b]">L'info Francophone</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Actualit√©s internationales</p>
            </div>
        </div>
        <div class="flex gap-2 items-center">
            <button onclick="openSettings()" id="btn-settings" class="hidden bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-bold py-2 px-3 rounded-xl transition">‚öôÔ∏è Profil</button>
            <button onclick="openAuth()" id="btn-login" class="bg-[#0056b3] text-white hover:bg-blue-700 text-sm font-bold py-2 px-4 rounded-xl transition">Connexion / Inscription</button>

        <button onclick="filterRegion('France')" class="region-btn px-5 py-2 rounded-full text-sm font-semibold whitespace-nowrap">France</button>
        <button onclick="filterRegion('Qu√©bec')" class="region-btn px-5 py-2 rounded-full text-sm font-semibold whitespace-nowrap">Qu√©bec</button>
    </nav>

    <main class="max-w-6xl mx-auto w-full p-6">
        <div id="grid-view">
            <div id="articles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="loader-msg" class="text-center py-20 text-gray-400 font-medium">Chargement des actualit√©s...</div>
        </div>

        <div id="full-view" class="hidden max-w-3xl mx-auto bg-white rounded-3xl shadow-sm border p-8 my-6">
            <button onclick="closeArticle()" class="text-blue-600 font-bold mb-8 flex items-center gap-2 hover:translate-x-[-4px] transition-transform">‚Üê Retour aux actualit√©s</button>
            <div id="full-content"></div>
            <div class="mt-10 pt-8 border-t border-gray-100">
                <div class="flex gap-4 mb-8" id="vote-section"></div>
                
                <h3 class="font-bold text-xl mb-4">Commentaires</h3>
                <div class="bg-gray-50 p-4 rounded-2xl mb-6">
                    <textarea id="new-comment" rows="3" class="w-full bg-white border rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500 mb-3" placeholder="Exprimez-vous... (Connexion requise)"></textarea>
                    <button id="btn-post-comment" onclick="postComment()" class="bg-[#0056b3] text-white font-bold py-2 px-6 rounded-xl hover:bg-blue-600 transition">Publier</button>
                </div>
                <div id="comments-list" class="space-y-4 text-sm"></div>
            </div>
        </div>
    </main>

    <div id="authModal" class="modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-sm w-full rounded-3xl shadow-2xl p-8 border">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Votre Compte</h2>
                <button onclick="closeAuth()" class="text-gray-400 hover:text-red-500 font-bold">X</button>
            </div>
            <div class="space-y-3">
                <input type="email" id="authEmail" placeholder="Email" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <input type="password" id="authPassword" placeholder="Mot de passe" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <button id="submit-classic" onclick="loginClassic()" class="w-full bg-[#0056b3] text-white py-3 rounded-2xl font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                    <span>Se connecter / Cr√©er un compte</span>
                </button>
            </div>
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="px-4 text-[10px] text-gray-400 font-bold uppercase tracking-widest">Ou continuer avec</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                <span id="github-text">GitHub</span>
            </button>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-sm w-full rounded-3xl shadow-2xl p-8 border">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Mon Profil</h2>
                <button onclick="closeSettings()" class="text-gray-400 hover:text-red-500 font-bold">X</button>
            </div>
            <div class="space-y-3">
                <label class="text-sm font-bold text-gray-600">Ton pseudo personnalis√© :</label>
                <input type="text" id="set-username" placeholder="Ex: JeanDupont" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <button onclick="updateProfile()" class="w-full bg-black text-white py-3 rounded-2xl font-bold hover:bg-gray-800 transition">Sauvegarder</button>
            </div>
        </div>
    </div>

    <div id="adminArticleModal" class="modal-overlay overflow-y-auto pt-10 pb-20">
        <div class="bg-white max-w-2xl mx-auto rounded-3xl shadow-2xl p-8 border">
            <div class="flex justify-between items-center mb-8 border-b pb-4">
                <h2 class="text-2xl font-bold text-gray-800">Publier un Article</h2>
                <button onclick="closeAdminArticle()" class="text-gray-400 hover:text-red-500 font-bold">Quitter</button>
            </div>
            <div class="space-y-4">
                <input type="text" id="artTitre" placeholder="Titre de l'actualit√©" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <select id="artRegion" class="p-4 border rounded-2xl bg-gray-50 outline-none font-semibold">
                        <option value="France">France</option>
                        <option value="Qu√©bec">Qu√©bec</option>
                    </select>
                </div>
                <textarea id="artContenu" rows="8" placeholder="Contenu de l'article..." class="w-full p-4 border rounded-2xl bg-gray-50 outline-none"></textarea>
                <input type="text" id="artImage" placeholder="Lien de l'image (URL)" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
                <button onclick="publierArticle()" class="w-full bg-[#0056b3] text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition">Mettre en ligne</button>
            </div>
        </div>
    </div>

    <div id="modModal" class="modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-3xl w-full rounded-3xl p-8 border shadow-2xl max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-red-600">Panel Mod√©ration</h2>
                <button onclick="closeMod()" class="text-gray-400 hover:text-red-500 font-bold">Fermer</button>
            </div>
            <div id="mod-user-list" class="space-y-3">
                </div>
        </div>
    </div>

    <script>
// --- CONFIGURATION ---
const SUPABASE_URL = 'https://yyxazalektggkbkeaafn.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eGF6YWxla3RnZ2tia2VhYWZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNzIzMDEsImV4cCI6MjA4Nzg0ODMwMX0.5VhDqn80TiofCbTOdM4GXUrUIkwqpG7RX986Ri9S8sM';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const ADMIN_CODE = "MK-ADMIN-&4ScR0+75v";
let articlesData = [];
let currentFilter = 'Toutes';
let currentArticleId = null;
let sessionUser = null;
let userProfile = null; // Donn√©es de la table 'profiles'

// --- SPINNER ---
function toggleLoading(btnId, isLoading, originalHTML) {
    const btn = document.getElementById(btnId);
    if (isLoading) { btn.classList.add('btn-loading'); btn.innerHTML = `<div class="spinner"></div>`; } 
    else { btn.classList.remove('btn-loading'); btn.innerHTML = originalHTML; }
}

// --- AUTHENTIFICATION & PROFILS ---
supabaseClient.auth.onAuthStateChange(async (event, session) => {
    if (session) {
        sessionUser = session.user;
        
        // 1. Chercher le profil dans la base
        const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', sessionUser.id).single();
        
        // 2. Si pas de profil, on le cr√©e automatiquement
        if (!profile) {
            let defaultName = sessionUser.user_metadata.user_name || sessionUser.user_metadata.full_name || sessionUser.email.split('@');
            await supabaseClient.from('profiles').insert([{ id: sessionUser.id, username: defaultName }]);
            userProfile = { id: sessionUser.id, username: defaultName, is_certified: false, is_banned: false };
        } else {
            userProfile = profile;
        }

        document.getElementById('btn-login').classList.add('hidden');
        document.getElementById('btn-logout').classList.remove('hidden');
        document.getElementById('btn-settings').classList.remove('hidden');
        closeAuth();
    } else {
        sessionUser = null; userProfile = null;
        document.getElementById('btn-login').classList.remove('hidden');
        document.getElementById('btn-logout').classList.add('hidden');
        document.getElementById('btn-settings').classList.add('hidden');
    }
});

window.loginClassic = async function() {
    const email = document.getElementById('authEmail').value;
    const password = document.getElementById('authPassword').value;
    if(!email || !password) return alert("Remplis les champs !");
    const btn = "submit-classic"; const oldHTML = "Se connecter / Cr√©er un compte";
    toggleLoading(btn, true);

    const { error: loginErr } = await supabaseClient.auth.signInWithPassword({ email, password });
    if (loginErr) {
        const { error: signUpErr } = await supabaseClient.auth.signUp({ email, password });
        if (signUpErr) alert("Erreur : " + signUpErr.message); else alert("Compte cr√©√© !");
    }
    toggleLoading(btn, false, oldHTML);
};

window.loginProvider = async (provider) => {
    const btn = "submit-github"; const oldHTML = document.getElementById(btn).innerHTML;
    toggleLoading(btn, true);
    const { error } = await supabaseClient.auth.signInWithOAuth({ provider: provider, options: { redirectTo: window.location.origin } });
    if (error) { alert("Erreur : " + error.message); toggleLoading(btn, false, oldHTML); }
};

window.logout = async () => { await supabaseClient.auth.signOut(); location.reload(); };

// --- PARAM√àTRES (PSEUDO) ---
window.updateProfile = async () => {
    const newName = document.getElementById('set-username').value.trim();
    if(!newName) return;
    const { error } = await supabaseClient.from('profiles').update({ username: newName }).eq('id', sessionUser.id);
    if(error) alert("Erreur: Ce pseudo est peut-√™tre d√©j√† pris.");
    else { alert("Pseudo mis √† jour !"); location.reload(); }
};

// --- ARTICLES ---
window.loadArticles = async () => {
    const { data } = await supabaseClient.from('articles').select('*').order('created_at', { ascending: false });
    if (data) { articlesData = data; render(); }
    document.getElementById('loader-msg').style.display = 'none';
};

function render() {
    const grid = document.getElementById('articles-grid');
    const filtered = currentFilter === 'Toutes' ? articlesData : articlesData.filter(a => a.region === currentFilter);
    grid.innerHTML = filtered.map(art => `
        <div class="bg-white rounded-3xl border border-gray-100 overflow-hidden hover:shadow-xl transition-all cursor-pointer group" onclick="viewArticle(${art.id})">
            <div class="h-52 overflow-hidden"><img src="${art.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500"></div>
            <div class="p-6">
                <span class="bg-blue-50 text-[#0056b3] text-[10px] font-black px-3 py-1 rounded-full uppercase">${art.region}</span>
                <h3 class="font-bold text-gray-800 text-lg my-3">${art.titre}</h3>
                <div class="flex gap-3 text-xs text-gray-400 font-bold"><span>üëç ${art.likes || 0}</span><span>üëé ${art.dislikes || 0}</span></div>
            </div>
        </div>
    `).join('');
}

window.viewArticle = (id) => {
    const art = articlesData.find(a => a.id === id);
    currentArticleId = id;
    document.getElementById('grid-view').classList.add('hidden');
    document.getElementById('nav-bar').classList.add('hidden');
    document.getElementById('full-view').classList.remove('hidden');
    document.getElementById('full-content').innerHTML = `
        <h1 class="text-3xl font-bold mb-4">${art.titre}</h1>
        <img src="${art.image}" class="w-full h-80 object-cover rounded-2xl mb-8 shadow-inner">
        <div class="text-gray-800 leading-relaxed text-lg whitespace-pre-wrap">${art.contenu}</div>
    `;
    renderVotes(art);
    loadComments(id);
    window.scrollTo(0,0);
};

// --- VOTES ---
function renderVotes(art) {
    const myVote = localStorage.getItem('v_' + art.id);
    document.getElementById('vote-section').innerHTML = `
        <button onclick="voteArticle(${art.id}, 'up')" class="flex items-center gap-2 px-6 py-2 rounded-xl font-bold transition ${myVote === 'up' ? 'bg-green-600 text-white' : 'bg-green-50 text-green-700 hover:bg-green-100'}">üëç ${art.likes || 0}</button>
        <button onclick="voteArticle(${art.id}, 'down')" class="flex items-center gap-2 px-6 py-2 rounded-xl font-bold transition ${myVote === 'down' ? 'bg-red-600 text-white' : 'bg-red-50 text-red-700 hover:bg-red-100'}">üëé ${art.dislikes || 0}</button>
    `;
}

window.voteArticle = async (id, type) => {
    const art = articlesData.find(a => a.id === id);
    const key = 'v_' + id; const old = localStorage.getItem(key);
    let up = art.likes || 0, down = art.dislikes || 0;
    if (old === type) { type === 'up' ? up-- : down--; localStorage.removeItem(key); }
    else { if (old === 'up') up--; if (old === 'down') down--; type === 'up' ? up++ : down++; localStorage.setItem(key, type); }
    art.likes = Math.max(0, up); art.dislikes = Math.max(0, down);
    renderVotes(art);
    await supabaseClient.from('articles').update({ likes: art.likes, dislikes: art.dislikes }).eq('id', id);
};

// --- COMMENTAIRES AVEC PROFILS ---
window.loadComments = async (id) => {
    // Note: on lie la table commentaires avec la table profiles
    const { data } = await supabaseClient.from('commentaires').select('*, profiles(username, is_certified)').eq('article_id', id).order('created_at', { ascending: false });
    
    document.getElementById('comments-list').innerHTML = data.map(c => {
        const username = c.profiles ? c.profiles.username : 'Anonyme';
        const isCertif = c.profiles && c.profiles.is_certified ? `<svg class="certified-badge" viewBox="0 0 24 24" fill="currentColor"><path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.918-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.337 2.25c-.416-.165-.866-.25-1.336-.25-2.21 0-3.918 1.792-3.918 4 0 .495.084.965.238 1.4-1.273.65-2.148 2.02-2.148 3.6 0 1.46.74 2.746 1.846 3.45-.065.36-.1.73-.1 1.1 0 2.21 1.71 4 3.918 4 .47 0 .92-.086 1.336-.25.52 1.335 1.828 2.25 3.337 2.25s2.816-.915 3.337-2.25c.416.164.866.25 1.336.25 2.21 0 3.918-1.792 3.918-4 0-.37-.035-.74-.1-1.1 1.106-.704 1.846-1.99 1.846-3.45zm-11.4 4.3l-3.8-3.8 1.4-1.4 2.4 2.4 6.4-6.4 1.4 1.4-7.8 7.8z"/></svg>` : '';
        
        return `
        <div class="bg-white border border-gray-100 p-4 rounded-xl shadow-sm mb-3">
            <div class="flex items-center cursor-pointer group">
                <strong class="text-blue-900 group-hover:underline">@${username}</strong>
                ${isCertif}
            </div>
            <p class="text-gray-700 mt-2">${c.contenu}</p>
            <div class="mt-3 flex gap-4 text-[11px] font-bold text-gray-400">
                <button class="hover:text-blue-500 transition">‚úâÔ∏è DM (Bient√¥t)</button>
            </div>
        </div>`;
    }).join('') || '<i class="text-gray-400">Aucun commentaire.</i>';
};

window.postComment = async () => {
    if (!sessionUser) return openAuth();
    if (userProfile && userProfile.is_banned) return alert("‚ùå Vous avez √©t√© banni de la section commentaires.");
    
    const input = document.getElementById('new-comment');
    const content = input.value.trim();
    if (!content) return;

    const btn = "btn-post-comment"; const oldHTML = "Publier"; toggleLoading(btn, true);
    
    // On envoie le contenu ET le user_id
    await supabaseClient.from('commentaires').insert([{ article_id: currentArticleId, user_id: sessionUser.id, contenu: content }]);
    
    input.value = ''; await loadComments(currentArticleId);
    toggleLoading(btn, false, oldHTML);
};

// --- SHORTCUTS MOD√âRATION & ADMIN ---
window.addEventListener('keydown', (e) => { 
    // Shift + A = Publier Article
    if (e.shiftKey && e.key.toLowerCase() === 'a') {
        if (prompt("Code Admin Article :") === ADMIN_CODE) document.getElementById('adminArticleModal').style.display = 'block';
    }
    // Shift + B = Panel Mod√©ration
    if (e.shiftKey && e.key.toLowerCase() === 'b') {
        if (prompt("Code Mod√©rateur :") === ADMIN_CODE) {
            document.getElementById('modModal').style.display = 'flex';
            loadModUsers();
        }
    }
});

// --- PANEL MOD√âRATION (USERS) ---
window.loadModUsers = async () => {
    const { data } = await supabaseClient.from('profiles').select('*').order('username');
    const container = document.getElementById('mod-user-list');
    container.innerHTML = data.map(u => `
        <div class="flex justify-between items-center p-4 border border-gray-100 rounded-xl bg-gray-50">
            <div class="flex flex-col">
                <span class="font-bold text-gray-800">@${u.username || 'Anonyme'} ${u.is_certified ? '<span class="text-blue-500 ml-1">‚úì</span>' : ''} ${u.is_banned ? '<span class="text-red-500 ml-1">Banni</span>' : ''}</span>
                <span class="text-[10px] text-gray-400 font-mono">${u.id}</span>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleBan('${u.id}', ${u.is_banned})" class="bg-orange-100 text-orange-700 hover:bg-orange-200 px-3 py-1 rounded-lg text-xs font-bold transition">Ban / D√©ban</button>
                <button onclick="toggleCertif('${u.id}', ${u.is_certified})" class="bg-blue-100 text-blue-700 hover:bg-blue-200 px-3 py-1 rounded-lg text-xs font-bold transition">Certifier</button>
                <button onclick="deleteUser('${u.id}')" class="bg-red-600 text-white hover:bg-red-700 px-3 py-1 rounded-lg text-xs font-bold transition">Supprimer</button>
            </div>
        </div>
    `).join('');
};

window.toggleBan = async (id, currentState) => { await supabaseClient.from('profiles').update({ is_banned: !currentState }).eq('id', id); loadModUsers(); };
window.toggleCertif = async (id, currentState) => { await supabaseClient.from('profiles').update({ is_certified: !currentState }).eq('id', id); loadModUsers(); };
window.deleteUser = async (id) => { 
    if(confirm("Supprimer ce profil ?")) {
        await supabaseClient.from('profiles').delete().eq('id', id); loadModUsers(); 
    }
};

// --- NAVIGATION & MODALS ---
window.filterRegion = (r) => { currentFilter = r; document.querySelectorAll('.region-btn').forEach(b => b.classList.toggle('active-tab', b.innerText.includes(r))); closeArticle(); render(); };
window.openAuth = () => document.getElementById('authModal').style.display = 'flex';
window.closeAuth = () => document.getElementById('authModal').style.display = 'none';
window.openSettings = () => { document.getElementById('set-username').value = userProfile.username || ''; document.getElementById('settingsModal').style.display = 'flex'; };
window.closeSettings = () => document.getElementById('settingsModal').style.display = 'none';
window.closeAdminArticle = () => document.getElementById('adminArticleModal').style.display = 'none';
window.closeMod = () => document.getElementById('modModal').style.display = 'none';
window.closeArticle = () => { document.getElementById('grid-view').classList.remove('hidden'); document.getElementById('nav-bar').classList.remove('hidden'); document.getElementById('full-view').classList.add('hidden'); };

window.publierArticle = async () => {
    const a = { titre: document.getElementById('artTitre').value, region: document.getElementById('artRegion').value, contenu: document.getElementById('artContenu').value, image: document.getElementById('artImage').value || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=800' };
    await supabaseClient.from('articles').insert([a]); location.reload();
};

window.onload = () => window.loadArticles();
